<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://image.spreadshirtmedia.com/image-server/v1/compositions/T210A228PA4301PT17X41Y90D1048352458W25000H6208/views/1,width=550,height=550,appearanceId=228,backgroundColor=3A3A3A,noPt=true/bankai-mens-t-shirt.jpg" alt="LOGO" class="logo">
    <h2 class="welcome-message">Welcome to Tensa CLUB</h2>
    
    <main>
        <form>
            <h3>Sign up</h3>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">

            <label for="password">Password</label>
            <div class="input-with-icon">
                <input type="password" id="password" placeholder="Password">
                <img id="toggle-password" src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcS9i8aia9I-sADGG4u01bAoQIWvrA49niGIHDQcwrTV1i4_xvZZ" alt="Show password">
            </div>

            <button type="button" id="submit-btn">Sign up</button>

            <p class="account">Already have an account? <a href="#">Sign in</a></p>
        </form>
    </main>
    <script src="style.js"></script>
</body>
</html>
